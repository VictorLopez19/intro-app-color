<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector de Color RGB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css    ">
</head>
<body>
    <div class="container mt-5">
        <div class="card p-4 shadow-lg">
            <h2 class="text-center mb-4">ðŸŽ¨ Selector de Color RGB</h2>
            
            <div class="row">
                <!-- Controles de color -->
                <div class="col-md-6">
                    <label for="color-picker" class="form-label">ðŸŽ¨ Selecciona un color:</label>
                    <input type="color" id="color-picker" class="form-control mb-3">

                    <div class="color-control">
                        <label for="red">ðŸ”´ Rojo</label>
                        <input type="range" id="red" min="0" max="255" value="128" class="form-range">
                        <input type="number" id="red-input" min="0" max="255" value="128" class="form-control mb-2">
                    </div>

                    <div class="color-control">
                        <label for="green">ðŸŸ¢ Verde</label>
                        <input type="range" id="green" min="0" max="255" value="128" class="form-range">
                        <input type="number" id="green-input" min="0" max="255" value="128" class="form-control mb-2">
                    </div>

                    <div class="color-control">
                        <label for="blue">ðŸ”µ Azul</label>
                        <input type="range" id="blue" min="0" max="255" value="128" class="form-range">
                        <input type="number" id="blue-input" min="0" max="255" value="128" class="form-control">
                    </div>
                </div>

                <!-- Vista previa del color -->
                <div class="col-md-6 d-flex flex-column align-items-center justify-content-center">
                    <div id="color-box" class="rounded-circle"></div>
                    <p id="hex-code" class="mt-3">#808080</p>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/main.js"></script>
</body>
</html>
